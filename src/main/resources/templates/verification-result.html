<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Thực Tài Khoản</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 100px;
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .icon {
            font-size: 50px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Xác Thực Tài Khoản</h2>
    <p th:if="${status == 'success'}" class="icon success">✅</p>
    <p th:if="${status == 'error'}" class="icon error">❌</p>
    <p th:text="'Email: ' + ${email}"></p>
    <p th:if="${status == 'success'}" class="text-success">Tài khoản đã được xác thực thành công!</p>
    <p th:if="${status == 'error'}" class="text-danger">Xác thực thất bại! Hãy kiểm tra lại.</p>
</div>
</body>
</html>
